<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index1.css">
    <link rel="stylesheet" href="index2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/c3ed8d5e1d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Mausam</title>
    <link rel="shortcut icon" type="image" href="PHOTOS/titleicon.png">
</head>
<body>
  <div class="back">
    <img class="background" src="PHOTOS/night.jpg" alt="">
  </div>
  
   <div class="Mausam">
    <div class="watcha">
       
    </div>
       <h1 class="head">MAUSAM</h1>
       <div class="watcha">
        <h1 class="time">2:12PM</h1>
        <h3 class="date">20 SEPT,2021</h3>
        <h4 class="day">MON</h4>
    </div>
    </div>

   <div class="mainbody">
    <div class="weatherdetails">
        <div class="searchbar">
            <div class="elements">
                <div class="city">
                    <input type="text" name="name" class="search" placeholder="Enter location" required>
                </div>
                <div class="icon">
                    <a href="#" ><i class="iconse fas fa-search-location"></i></a>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="weatherimg">
                <img class="sun" src="PHOTOS/SUNNY.jpg" alt="">
                <img class="cloud1" src="PHOTOS/CLOUD.png" alt="">
                <img class="cloud2" src="PHOTOS/CLOUD.png" alt="">
               
            </div>
            <div class="rain"></div>
            <div class="replacement1">
                <div class="replacement2">
                    <h4 class="cityname">NEW DELHI</h4>
                    <h6 class="weather">PARTLY CLOUDY</h6>
                    <h1 class="temperature">32<sup>&deg;</sup></h1>
                    <div class="humwind">
                        <div class="humid">
                            <h5 class="humidity">Humidity</h5>
                            <h5 class="humidity">38</h5>
                        </div>
                        <div class="line"></div>
                        <div class="wind">
                            <h5 class="windspeed">WindSpeed</h5>
                            <h5 class="windspeed">43m/s</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="watch">
        <h1 class="time">4:44PM</h1>
        <h3 class="date">11 SEPTEMBER,2021</h3>
        <h4 class="day">SATURDAY</h4>
    </div>
   </div>
<script src="index.js"></script>
</body>
</html>
